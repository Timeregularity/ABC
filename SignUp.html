<body>
<div class="color">

    <div class="HEAD">

    </div>    
    <div class="HEAD CATEGORIES">

    </div> 

<div class="BUTTON">
    <button class="INSTALL"><i class="fa-solid fa-download"></i> Install Steam</button>
    <a class="login" href="https://store.steampowered.com/">login</a>
</div>
</div>
<div>
 <div class="signin">
   Create Your Account 
 </div>
 
<div class="POPUP">
<div class="POP">
    <div class="log" id="formContainer">
        <form id="SignUp">
          <label class="Heading" id="Email">Email Address</label><br>
          <input class="text" type="text" id="email"><br>
          <span id="emailError" class="error"></span><br>
      
          <label class="label" id="Pass">PASSWORD</label><br>
          <input class="text" type="password" id="password"><br>
          <span id="passwordError" class="error"></span><br>
      
          <label class="label" id="CONFIRM">CONFIRM PASSWORD</label><br>
          <input class="text" type="password" id="confirmPassword"><br>
          <span id="confirmPasswordError" class="error"></span><br>
      
          <button type="button" class="SIGNINBOX" id="submit">Create</button>
        </form>
      </div>
      
      <script>
        document.getElementById('submit').addEventListener('click', function () {
          // Get form values
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirmPassword').value;
      
          // Get error message elements
          const emailError = document.getElementById('emailError');
          const passwordError = document.getElementById('passwordError');
          const confirmPasswordError = document.getElementById('confirmPasswordError');
      
          // Clear previous errors
          emailError.textContent = '';
          passwordError.textContent = '';
          confirmPasswordError.textContent = '';
      
          // Validate email
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            emailError.textContent = 'Please enter a valid email address.';
            return;
          }
      
          // Validate password
          if (password.length < 8) {
            passwordError.textContent = 'Password must be at least 8 characters long.';
            return;
          }
      
          // Validate confirm password
          if (password !== confirmPassword) {
            confirmPasswordError.textContent = 'Passwords do not match.';
            return;
          }
      
          // Add click animation
          const button = document.getElementById('submit');
          button.classList.add('button-click');
          setTimeout(() => button.classList.remove('button-click'), 300);
      
          // If all validations pass
          alert('Account created successfully!');
      
          // Clear the form fields
          document.getElementById('email').value = '';
          document.getElementById('password').value = '';
          document.getElementById('confirmPassword').value = '';
        });
      </script>
