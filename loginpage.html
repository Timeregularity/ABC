width: 120px;

top:30px;

}

    height: 2rem;

    background-color:#32353c ;
    border: 2px solid #32353c;

    color: #CCCCCC;

}
.checkbox{
    transform: scale(1.5);
}

    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    top: 0.5rem;
    left:3rem ;
    height: 3.5rem;

    font-family:"Motiva Sans", "Twemoji", "Noto Sans", Helvetica, sans-serif ;
    background:linear-gradient(90deg, #00c6ff, #0072ff);
    border-radius: 5px;
    border: none;
    
}

#QR{
    position:relative;
    left:15rem;
    top: 1.2rem;
}
.img{
    height: 250px;
    width: 250px;
}
.QRIMG{
    position: relative;
    left:15rem;
    border-radius: 5px;
    margin-top: 3px;
}
.instruction{
    
    color:#CCCCCC ;
    font-size: 15px;
    position: relative;
    left: 15rem;
    margin-top: 10px;
}
.STEAM{
    color:#CCCCCC ;
    font-size: 15px;
    
}
.login{
    text-decoration: none;
    color:#CCCCCC ;
}
.error { color: red; font-size: 0.9em; }
    .log { transition: opacity 0.5s ease, transform 0.3s ease; }
    .button-click { animation: clickEffect 0.3s ease; }

    @keyframes clickEffect {
      0% { transform: scale(1); }
      50% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    </style>
    <title>Login</title>
</head>
<body>
<div class="color">

    <div class="HEAD">  
        <img class="LOGO" src="./STEAM/images/logo_steam.png" alt="logo"/>
    </div>    
    <div class="HEAD CATEGORIES">
        <a class="HEAD" href="index.html" ><strong>STORE</strong></a>
        <a class="HEAD" href="https://store.steampowered.com/"><strong>COMMUNITY</strong></a>
        <a class="HEAD" href="https://store.steampowered.com/"><strong>ABOUT</strong></a>
        <a class="HEAD" href="https://store.steampowered.com/"><strong>SUPPORT</strong> </a>
    </div> 

<div class="BUTTON">
    <button class="INSTALL"><i class="fa-solid fa-download"></i> Install Steam</button>
    <a class="login" href="https://store.steampowered.com/">login</a>
</div>
</div>
<div>
 <div class="signin">
   Sign In
 </div>
 
<div class="POPUP">
<div class="POP">
    <div class="log" id="formContainer">
        <form id="SignIn">
          <label class="Heading">SIGN IN WITH ACCOUNT NAME</label><br>
          <input class="text" type="text" id="username"><br>
          <span id="usernameError" class="error"></span><br><br>
      
          <label class="label">PASSWORD</label><br>
          <input class="text" type="password" id="password"><br>
          <span id="passwordError" class="error"></span><br><br>
      
          <input type="checkbox" class="checkbox" id="rememberMe">
          <label class="label"> Remember me</label><br><br>
      
          <button type="button" class="SIGNINBOX" id="submit">Sign in</button>
        </form>
      </div>
<div style="color:#CCCCCC ;font-family:sans-serif;position: relative;top: 43vh;left: 20px;" > Create New Account? <a href="SignUp.html" style="color:#CCCCCC ;font-family:sans-serif;">SIGN UP</a> </div>
</div>
<div class="QRCODE">
    <div class="Heading" id="QR">OR SIGN IN USING QR</div>
    <br>
    <div class="img">
    <img src="Screenshot 2025-01-06 193543.png" class="QRIMG">
    </div>
    <div class="instruction">
        Use the <a class="STEAM" href="">Steam Mobile App</a> to sign <br>in via QR code
        </div>
</div>

 </div>
 <script>
    document.getElementById('submit').addEventListener('click', function () {
      // Get form values
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
  
      // Get error message elements
      const usernameError = document.getElementById('usernameError');
      const passwordError = document.getElementById('passwordError');
  
      // Clear previous errors
      usernameError.textContent = '';
      passwordError.textContent = '';
  
      // Validate username
      if (username.trim() === '') {
        usernameError.textContent = 'Username is required.';
        return;
      }
  
      // Validate password
      if (password.trim() === '') {
        passwordError.textContent = 'Password is required.';
        return;
      }
  
      // Add click animation
      const button = document.getElementById('submit');
      button.classList.add('button-click');
      setTimeout(() => button.classList.remove('button-click'), 300);
  
      // If all validations pass
      alert('Sign in successful!');
  
      // Clear the form fields
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      document.getElementById('rememberMe').checked = false;
    });
  </script>
</body>
</html>
